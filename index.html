    <div class="container">
        <div class="logo">
            <img src="Yakesma.PNG" class="image" alt="Logo Perusahaan">
        </div>
        <div class="title">
            <span class="text">INDONESIA COLLABORATION FORUM 2025</span>
        </div>
        <div id="main" class="main">
            <div class="timer">
                <div id="display">00:00:00</div>
                <div class="controls">
                    <input type="number" id="hours" placeholder="Hour" min="0" max="23">
                    <input type="number" id="minutes" placeholder="Minute" min="0" max="59">
                    <input type="number" id="seconds" placeholder="Second" min="0" max="59">
                    <button id="startStopBtn">Start</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span id="closeBtn" class="close">&times;</span>
                    <p>Time is up!</p>
                </div>
            </div>
        </div>
        </div>

    <audio id="beep" src="audio/beep.mp3"></audio>
    <script src="script.js"></script>
</body>
